{% extends 'base.html' %}

{% block content %}
    {% for post in context['posts'] %}
        <div>
            <p>Title: {{ post['title'] }}</p>
            <p>Text: {{ post['full_text'][:150] }}...</p>
            <p>Author: {{ post['author'] }}</p>
            <p><a href="{{ url_for('show_post', id_post=post.id) }}">View full post</a></p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
