{% extends 'base.html' %}

{% block content %}
    <h1>Add New Post</h1>
    <form action="/add_post" method="post">
        <p>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" value="123">
        </p>
        <p>
            <label for="text">Post text: </label>
            <textarea name="text" id="text" cols="30" rows="10">123</textarea>
        </p>
        <p>
            <input type="submit" value="Create Post">
        </p>
    </form>
    {% for category, message in get_flashed_messages(True) %}
        {{ category }}:{{ message }}
    {% endfor %}
{% endblock %}
